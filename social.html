<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Import de google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">

    <title>Bret's Cosméticos</title>

  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="index.html">Início</a>
      <a href="about.html">Sobre Nós</a>
      <a href="social.html">Redes Sociais</a>
    </div>
    <div id="main">
      <header>
        <div class="header-beginning">
          <img src="assets/menu.png" id="menu-icon" onclick="openNav()">
          <script>
            function openNav() {
              document.getElementById("mySidenav").style.width = "250px";
            }
            function closeNav() {
              document.getElementById("mySidenav").style.width = "0";
            }
          </script>
          <h1 id="title" translate="no">Bret's Cosméticos</h1>
        </div>
        <div>
          <button id="cep-button" type="button" onclick="alert('Esta empresa é fictícia. Não precisamos do seu CEP!')">

      <h1 id="subtitle">Redes sociais</h1>
      <section>
        <a href="https://www.instagram.com/bretscosmeticos/?igshid=MzRlODBiNWFlZA%3D%3D" target="_blank" class="socialButton">
          <ion-icon name="logo-instagram"></ion-icon>
          <p>Instagram - Bret's Cosméticos</p>
        </a>
        <a href="https://www.instagram.com/bretanhaescola/?igshid=MzRlODBiNWFlZA%3D%3D" target="_blank" class="socialButton">
          <ion-icon name="logo-instagram"></ion-icon>
          <p>Instagram - Escola Bretanha</p>
        </a>
        <a href="https://www.facebook.com/bretanhaescola/?locale=pt_BR" target="_blank" class="socialButton">
          <ion-icon name="logo-facebook"></ion-icon>
          <p>Facebook - Escola Bretanha</p>
        </a>
        <a href="https://www.tiktok.com/@bretanhaescola" target="_blank" class="socialButton">
          <ion-icon name="logo-tiktok"></ion-icon>
          <p>TikTok - Escola Bretanha</p>
        </a>
        <a href="https://bretanha.com.br/" target="_blank" class="socialButton">
          <ion-icon name="globe-outline"></ion-icon>
          <p>Website - Escola Bretanha</p>
        </a>
      </section>
    </div>
    <!--Ion-icons(manter no final de body)-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
